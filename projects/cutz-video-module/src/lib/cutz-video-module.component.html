<section class="video-comparator-block">
    <div
        #videoWrapper
        class="video-wrapper"
    >
        <video
            #videoLeft
            class="video-left"
            [poster]="posterImg"
            [src]="videoLeftSrc"
            [autoplay]="true"
            [muted]="true"
            [loop]="true"
        ></video>

        <video
            #videoRight
            class="video-right"
            [poster]="posterImg"
            [src]="videoRightSrc"
            [autoplay]="true"
            [muted]="true"
            [loop]="true"
        ></video>

        <div
            #handle
            class="handle"
        >
            <div class="divider-line"></div>
            <div class="handle-icon">‚ü∑</div>
        </div>
    </div>
</section>
